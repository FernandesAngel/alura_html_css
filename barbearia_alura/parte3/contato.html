<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="contatos.css">
  <title>Contato - Barbearia Alura</title>
</head>

<body>
  <header>
    <div class="box">
      <h1>
        <img src="../parte2/images/logo.png" alt="Barbearia Alura">
      </h1>
      <nav>
        <ul>
          <li><a href="../parte1/index.html">Home</a></li>
          <li><a href="../parte2/produtos.html">Produtos</a></li>
          <li><a href="./contato.html">Contatos</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <form>
      <label for="nome">Nome e Sobrenome</label>
      <input type="text" id="nome" class="input-padrao" required />

      <label for="email">Email</label>
      <input type="email" id="email" class="input-padrao" placeholder="seuemail@seudominio.com" required>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>

      <label for="mensagem">Mensagem</label>
      <textarea name="mensagem" id="mensagem" rows="10" class="input-padrao" required></textarea>

      <fieldset class="">
        <legend>Como prefere o nosso contato?</legend>
        <label for="radio-email">
          <input type="radio" value="email" id="radio-email" name="contato">
          Email
        </label>

        <label for="radio-telefone">
          <input type="radio" value="telefone" id="radio-telefone" name="contato">
          Telefone
        </label>

        <label for="radio-whatsapp">
          <input type="radio" value="whatsapp" id="radio-whatsapp" name="contato" checked>
          Whatsapp
        </label>
      </fieldset>

      <fieldset>
        <legend>Qual horário prefere ser atendido?</legend>
        <select name="" id="">
          <option value="">Manhã</option>
          <option value="">Tarde</option>
          <option value="">Noite</option>
        </select>
      </fieldset>

      <label class="checkbox">
        <input type="checkbox" checked>
        Gostaria de receber nossas novidades por email?
      </label>

      <input type="submit" value="Enviar" class="enviar">
    </form>

    <table>
      <thead>
        <tr>
          <th>Dia</th>
          <th>Horário</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Segunda</td>
          <td>8h às 20h</td>
        </tr>
        <tr>
          <td>Quarta</td>
          <td>8h às 20h</td>
        </tr>
        <tr>
          <td>Sexta</td>
          <td>8h às 20h</td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer>
    <img src="../parte2/images/logo-branco.png" alt="Barbearia Alura">
    <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
  </footer>
</body>

</html>
